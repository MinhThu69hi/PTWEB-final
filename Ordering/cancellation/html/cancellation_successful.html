<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hủy hàng thành công</title>
    <!-- Đường dẫn CSS chính xác -->
    <link rel="stylesheet" href="../css/cancellation_successful.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-container">
        <header class="site-header">
            <!-- Liên kết logo về trang giỏ hàng -->
            <a href="../../basket/index.html" class="logo">CANIFA</a>
            <nav class="progress-steps">
                <ol>
                    <li class="completed"><span>1</span>Giỏ hàng</li>
                    <li class="completed"><span>2</span>Thanh toán</li>
                    <li class="active"><span>3</span>Hoàn tất</li>
                </ol>
            </nav>
        </header>

        <main class="main-content">
            <div class="confirmation-box">
                <div class="status-header">
                    <div class="success-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle cx="26" cy="26" r="25" fill="#28a745"/>
                            <path stroke-width="4" stroke="#FFF" stroke-linecap="round" d="M14 27l8 8 16-16"/>
                        </svg>
                    </div>
                    <h2>Hủy hàng thành công</h2>
                </div>

                <div class="order-summary">
                    <div class="section-title">
                        <h3>THÔNG TIN ĐƠN HÀNG</h3>
                    </div>
                    <div class="order-details">
                        <div class="detail-row">
                            <span class="label">Mã đơn hàng</span>
                            <div class="value-with-action">
                                <!-- ĐÃ THÊM ID -->
                                <span class="value" id="order-id">Đang tải...</span>
                                <a href="#" class="action-link copy-link">Copy</a>
                            </div>
                        </div>
                        <div class="detail-row">
                            <span class="label">Người nhận</span>
                             <!-- ĐÃ THÊM ID -->
                            <span class="value" id="user-name">Đang tải...</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Địa chỉ</span>
                             <!-- ĐÃ THÊM ID -->
                            <span class="value" id="user-address">Đang tải...</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Thanh toán</span>
                             <!-- ĐÃ THÊM ID -->
                            <span class="value" id="payment-method">Đang tải...</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Tổng tiền</span>
                             <!-- ĐÃ THÊM ID -->
                            <span class="value price" id="order-total">Đang tải...</span>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button class="home-button">VỀ TRANG CHỦ</button>
                </div>
            </div>
        </main>
    </div>

    <!-- === JAVASCRIPT ĐÃ ĐƯỢC NÂNG CẤP HOÀN TOÀN === -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 1. Đọc dữ liệu đơn hàng đã hủy từ sessionStorage ---
            const cancelledOrderDataString = sessionStorage.getItem('cancelledOrderData');
            
            if (cancelledOrderDataString) {
                const orderData = JSON.parse(cancelledOrderDataString);

                // --- 2. Cập nhật giao diện với dữ liệu động ---
                document.getElementById('order-id').innerText = orderData.id;
                document.getElementById('user-name').innerText = orderData.name;
                document.getElementById('user-address').innerText = orderData.address;
                document.getElementById('payment-method').innerText = orderData.paymentMethod;

                // Trích xuất số lượng sản phẩm từ chuỗi "Sản phẩm (1)"
                const productCountMatch = orderData.productCountText.match(/\((\d+)\)/);
                const productCount = productCountMatch ? productCountMatch[1] : 0;
                document.getElementById('order-total').innerText = `${orderData.total} (${productCount} sản phẩm)`;

                // --- 3. Xóa dữ liệu khỏi sessionStorage sau khi đã sử dụng ---
                sessionStorage.removeItem('cancelledOrderData');
            } else {
                console.log("Không tìm thấy dữ liệu đơn hàng đã hủy. Hiển thị thông tin mặc định.");
                // Cập nhật các trường về giá trị mặc định nếu không có dữ liệu
                document.getElementById('order-id').innerText = "CNFXXXXXXX";
                document.getElementById('user-name').innerText = "Không có thông tin";
                document.getElementById('user-address').innerText = "Không có thông tin";
                document.getElementById('payment-method').innerText = "Không có thông tin";
                document.getElementById('order-total').innerText = "0 đ (0 sản phẩm)";
            }

            // --- 4. Logic cho các nút bấm ---
            const copyLink = document.querySelector('.copy-link');
            if (copyLink) {
                copyLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    const orderIdToCopy = document.getElementById('order-id').innerText;
                    navigator.clipboard.writeText(orderIdToCopy).then(() => {
                        this.innerText = 'Đã copy!';
                        setTimeout(() => { this.innerText = 'Copy'; }, 2000);
                    });
                });
            }

            const homeButton = document.querySelector('.home-button');
            if (homeButton) {
                homeButton.addEventListener('click', function() {
                    // Điều hướng về trang danh sách đơn hàng
                    window.location.href = '../../order/html/order.html';
                });
            }
        });
    </script>

</body>
</html>
