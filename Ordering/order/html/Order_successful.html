<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công</title>
    <!-- Đường dẫn CSS chính xác -->
    <link rel="stylesheet" href="../css/Order_successful.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-container">
        <header class="site-header">
            <!-- Liên kết logo về trang giỏ hàng -->
            <a href="../../basket/index.html" class="logo">CANIFA</a>
            <nav class="progress-steps">
                <ol>
                    <li class="completed"><span>1</span>Giỏ hàng</li>
                    <li class="completed"><span>2</span>Thanh toán</li>
                    <li class="active"><span>3</span>Hoàn tất</li>
                </ol>
            </nav>
        </header>

        <main class="main-content">
            <div class="confirmation-box">
                <div class="status-header">
                    <div class="success-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle cx="26" cy="26" r="25" fill="#28a745"/>
                            <path stroke-width="4" stroke="#FFF" stroke-linecap="round" d="M14 27l8 8 16-16"/>
                        </svg>
                    </div>
                    <h2>Đặt hàng thành công</h2>
                    <p>Cảm ơn bạn đã mua sắm tại Canifa.</p>
                </div>

                <div class="order-summary">
                    <div class="section-title">
                        <h3>THÔNG TIN ĐƠN HÀNG</h3>
                    </div>
                    <div class="order-details">
                        <div class="detail-row">
                            <span class="label">Mã đơn hàng</span>
                            <div class="value-with-action">
                                <span class="value" id="order-id">Đang tải...</span>
                                <a href="#" class="action-link copy-link">Copy</a>
                            </div>
                        </div>
                        <div class="detail-row">
                            <span class="label">Tổng tiền</span>
                            <span class="value price" id="order-total">
                                0 đ
                                <span class="product-count" id="product-count">(0 sản phẩm)</span>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <a href="#" class="track-order-link">THEO DÕI ĐƠN HÀNG</a>
                    <button class="home-button">VỀ TRANG CHỦ</button>
                </div>
            </div>
        </main>
    </div>

    <!-- === JAVASCRIPT ĐÃ ĐƯỢC NÂNG CẤP HOÀN TOÀN === -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 1. Đọc dữ liệu giỏ hàng từ sessionStorage ---
            const cartDataString = sessionStorage.getItem('cartData');
            
            if (cartDataString) {
                const cartData = JSON.parse(cartDataString);

                // --- 2. Cập nhật giao diện ---
                const orderIdEl = document.getElementById('order-id');
                const orderTotalEl = document.getElementById('order-total');
                const productCountEl = document.getElementById('product-count');
                const randomOrderId = 'CNF' + Math.floor(1000000000 + Math.random() * 9000000000);
                
                orderIdEl.innerText = randomOrderId;
                const totalQuantity = cartData.products.reduce((sum, product) => sum + product.quantity, 0);
                productCountEl.innerText = `(${totalQuantity} sản phẩm)`;
                orderTotalEl.innerText = cartData.total.toLocaleString('vi-VN') + ' đ ';
                orderTotalEl.appendChild(productCountEl);

                // --- 3. Lưu đơn hàng mới vào localStorage để các trang khác có thể truy cập ---
                let allOrders = JSON.parse(localStorage.getItem('allOrders')) || [];

                // Tạo đối tượng đơn hàng mới với đầy đủ chi tiết
                const newOrder = {
                    id: randomOrderId,
                    date: new Date().toLocaleString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' }),
                    total: cartData.total,
                    subtotal: cartData.subtotal,
                    shipping: cartData.shipping,
                    quantity: totalQuantity,
                    status: 'processing', // Trạng thái mặc định
                    products: cartData.products // Lưu lại chi tiết các sản phẩm trong đơn hàng
                };

                // Thêm đơn hàng mới vào đầu danh sách
                allOrders.unshift(newOrder);
                // Lưu lại danh sách đã cập nhật
                localStorage.setItem('allOrders', JSON.stringify(allOrders));
                
                // --- 4. Dọn dẹp sessionStorage cho phiên mua sắm tiếp theo ---
                sessionStorage.removeItem('cartData');
                sessionStorage.removeItem('selectedVoucher');
            } else {
                console.log("Không tìm thấy dữ liệu đơn hàng. Hiển thị thông tin mặc định.");
            }

            // --- 5. Gắn sự kiện cho các nút bấm ---
            const copyLink = document.querySelector('.copy-link');
            if (copyLink) {
                copyLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    const orderIdToCopy = document.getElementById('order-id').innerText;
                    navigator.clipboard.writeText(orderIdToCopy).then(() => {
                        this.innerText = 'Đã copy!';
                        setTimeout(() => { this.innerText = 'Copy'; }, 2000);
                    });
                });
            }

            const trackOrderLink = document.querySelector('.track-order-link');
            if (trackOrderLink) {
                trackOrderLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    // Điều hướng chính xác đến file trong cùng thư mục
                    window.location.href = 'order.html';
                });
            }

            const homeButton = document.querySelector('.home-button');
            if (homeButton) {
                homeButton.addEventListener('click', function() {
                    // Quay về trang giỏ hàng
                    window.location.href = '../../basket/index.html';
                });
            }
        });
    </script>

</body>
</html>
