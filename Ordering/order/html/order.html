<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đơn hàng</title>
    <!-- Đường dẫn CSS chính xác -->
    <link rel="stylesheet" href="../css/order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="welcome-box">
                    Xin chào!<strong>Phuong</strong>
                </div>
                <nav class="sidebar-nav">
                    <a href="#" class="nav-item">
                        <span class="nav-icon-placeholder"></span>
                        <div class="nav-text">
                            <h4>Thông tin tài khoản <span class="notification-dot"></span></h4>
                            <p><span class="highlight">Cập nhật ngay!</span></p>
                            <p>Cập nhật thông tin tài khoản</p>
                        </div>
                    </a>
                    <!-- Liên kết đến chính trang này -->
                    <a href="../html/order.html" class="nav-item active">
                        <span class="nav-icon-placeholder"></span>
                        <div class="nav-text">
                            <h4>Đơn hàng <span class="notification-dot"></span><span class="status-tag-inline">Đang xử lý</span></h4>
                            <p>Tra cứu thông tin vận chuyển</p>
                        </div>
                    </a>
                    <a href="#" class="nav-item">
                        <span class="nav-icon-placeholder"></span>
                        <div class="nav-text">
                            <h4>Sổ địa chỉ</h4>
                            <p>Cập nhật địa chỉ giao hàng</p>
                        </div>
                    </a>
                </nav>
            </div>
            <a href="#" class="logout-link">
                <span class="nav-icon-placeholder"></span>
                <span>Đăng xuất</span>
            </a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="main-title">ĐƠN HÀNG</h1>
            <!-- Vùng chứa này sẽ được lấp đầy bởi các đơn hàng động -->
            <div class="orders-grid" id="orders-grid">
                <!-- Nội dung được tạo bởi JavaScript -->
            </div>
            <!-- (Tùy chọn) Nút để xóa dữ liệu test -->
            <button id="reset-orders-btn" style="margin-top: 20px; padding: 10px 15px; cursor: pointer; border: 1px solid #ccc; background-color: #f0f0f0; border-radius: 4px; font-weight: 500;">
                Reset danh sách đơn hàng
            </button>
        </main>
    </div>

    <!-- === JAVASCRIPT ĐÃ ĐƯỢC NÂNG CẤP HOÀN TOÀN === -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ordersGrid = document.getElementById('orders-grid');
            
            // 1. Lấy danh sách tất cả đơn hàng từ localStorage
            const allOrders = JSON.parse(localStorage.getItem('allOrders')) || [];

            // 2. Kiểm tra xem có đơn hàng nào không
            if (allOrders.length === 0) {
                ordersGrid.innerHTML = '<p style="font-size: 16px; color: #666;">Bạn chưa có đơn hàng nào.</p>';
            } else {
                ordersGrid.innerHTML = ''; // Xóa nội dung cũ để đảm bảo không bị trùng

                // 3. Lặp qua từng đơn hàng và tạo card HTML tương ứng
                allOrders.forEach(order => {
                    const statusClass = order.status === 'processing' ? 'status-processing' : 'status-pending';
                    const statusText = order.status === 'processing' ? 'Đang xử lý' : 'Chờ thanh toán';

                    // Tạo card HTML cho đơn hàng
                    const orderCardHTML = `
                        <div class="order-card">
                            <div class="card-details">
                                <span>Mã đơn hàng</span>
                                <div class="order-id"><strong>${order.id}</strong><span class="placeholder-icon"></span></div>
                                <span>Ngày đặt hàng</span>
                                <strong>${order.date}</strong>
                                <span>Tổng tiền</span>
                                <strong>${order.total.toLocaleString('vi-VN')} đ <small>(${order.quantity} sản phẩm)</small></strong>
                            </div>
                            <div class="card-footer">
                                <span class="status-tag ${statusClass}">${statusText}</span>
                                <!-- ĐÂY LÀ PHẦN NÂNG CẤP QUAN TRỌNG: Tạo link động với ID của đơn hàng -->
                                <a href="order_code.html?id=${order.id}" class="details-link">Chi tiết</a>
                            </div>
                        </div>
                    `;
                    // Chèn card vừa tạo vào lưới hiển thị
                    ordersGrid.insertAdjacentHTML('beforeend', orderCardHTML);
                });
            }
            
            // 4. (Tùy chọn) Chức năng cho nút Reset
            const resetButton = document.getElementById('reset-orders-btn');
            if (resetButton) {
                resetButton.addEventListener('click', function() {
                    if (confirm('Bạn có chắc muốn xóa tất cả lịch sử đơn hàng không? Hành động này không thể hoàn tác.')) {
                        localStorage.removeItem('allOrders');
                        window.location.reload(); // Tải lại trang để cập nhật giao diện
                    }
                });
            }
        });
    </script>

</body>
</html>
